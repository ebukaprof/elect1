<html>
<head>
  <title>
    Electron App 1
  </title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <h1>Hello Page 2</h1>
    <button>click</button>
    <div id="output"></div>
  </div>

  <script>

  const electron = require('electron');
  const {ipcRenderer} = electron;

  let output = `
  <h2 class="page-header">App Version</h2>
  <ul class="list-group">
  <li class="list-group-item">Node: ${process.versions.node}</li>
  <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
  <li class="list-group-item">Electron: ${process.versions.electron}</li>
  </ul>
  `;
  var btn = document.querySelector('button');

  document.getElementById('output').innerHTML=output;
  btn.addEventListener('click', function (e) {
    e.preventDefault();
    //alert('hellooo');
    ipcRenderer.send('index');
  });

  </script>

</body>
<script>
